<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>Mercado | 2022</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light pt-4 pb-4">
                    <div class="container-fluid">
                        <a class="navbar-brand me-5" href="#">mercado</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarNavAltMarkup"
                        >
                            <div class="navbar-nav justify-content-between container-fluid">
                                <div class="menulinks d-flex">
                                    <a
                                        class="nav-link"
                                        aria-current="page"
                                        href="#"
                                        >Collections</a
                                    >
                                    <a class="nav-link" href="#">Men</a>
                                    <a class="nav-link" href="#">Women</a>
                                    <a class="nav-link" href="#">About</a>
                                    <a class="nav-link" href="#">Contact</a>
                                </div>
                                <div class="cart-item d-flex">
                                    <a class="nav-link me-3" href="#">
                                        <img
                                            src="assets/images/icon-cart.svg"
                                            alt=""
                                        />
                                    </a>

                                    <a class="nav-link" href="#">
                                        <img
                                            src="assets/images/image-avatar.png"
                                            alt=""
                                            class="avatar-img"
                                        />
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>

            <main class="row mt-5">
                <div class="visuals col-4 me-5">
                    <div class="main-visual">
                      <img src="assets/images/image-product-1.jpg" class="w-100 product-img" alt="">
                    </div>

                    <div class="thumbs d-flex mt-3">
                      <img src="assets/images/image-product-1-thumbnail.jpg" alt="" class="thumb active">
                      <img src="assets/images/image-product-2-thumbnail.jpg" alt="" class="thumb ms-4 me-4">
                      <img src="assets/images/image-product-3-thumbnail.jpg" alt="" class="thumb">
                      <img src="assets/images/image-product-4-thumbnail.jpg" alt="" class="thumb ms-4">
                    </div>
                </div>

                <div class="product-details col-6 pt-5 pb-5">
                    <h6 style="color: hsl(26, 100%, 55%);">Sneaker Company</h6>

                    <h1>Fall Limited Edition Sneakers</h1>

                    <p style="font-size: 16px;" class="mt-4 mb-4">These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>

  <span style="font-weight: bolder; font-size: 25px;" class="me-3">$125.00</span> <span class="discount" style="color: hsl(26, 100%, 55%); background-color: hsl(25, 100%, 94%);">50%</span>
  <p style="color: hsl(220, 14%, 75%);"><s>$250.00</s></p>

                        <div class="checkout-stuff d-flex">
                            <div class="qty-container me-3">
                                <i class="bi bi-dash" style="color: hsl(26, 100%, 55%); font-weight: bolder;" id="minus"></i>
                                
                                <span class="qty ms-3 me-3" style="font-weight: bolder;">1</span>
                                
                                <i class="bi bi-plus" style="color: hsl(26, 100%, 55%); font-weight: bolder;" id="plus"></i>
                            </div>

                            <button class="btn ps-5 pe-5" style="background: hsl(26, 100%, 55%); color: #fff; font-weight: bolder;">
                                <i class="bi bi-cart3 me-3" style="color: #fff; font-weight: bolder;"></i>
                              
                              Add to cart
                            </button>
                        </div>
                </div>
            </main>

            <footer></footer>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>

        <script src="app.js"></script>
    </body>
</html>
